plugins {
    id 'java'
    id 'de.undercouch.download' version '3.4.3'
}

group 'tk.itstake'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven { url = 'https://hub.spigotmc.org/nexus/content/groups/public/' }
}

dependencies {
    compile 'org.spigotmc:spigot-api:1.13.2-R0.1-SNAPSHOT'
    compile fileTree(dir: 'libs', include: '*.jar')
}

task downloadLibs(type: Download) {
    src([
            'http://builds.enginehub.org/job/commandhelper/last-successful/download/commandhelper-3.3.4-SNAPSHOT-full.jar',
            'https://build.true-games.org/job/ProtocolSupport/lastSuccessfulBuild/artifact/target/ProtocolSupport.jar'
    ])
    dest 'libs/'
    overwrite false
}

compileJava.dependsOn(downloadLibs)
